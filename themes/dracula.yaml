---
# Based on the Dracula colour scheme
# Forked from MrYadro/ha_dracula_theme
# Dracula theme
# Updated by: collateral127
Dracula:
  # Header Colours
  app-header-background-color: '#21222b'
  app-header-text-color: '#f8f8f2'
  # Main Interface Colours
  accent-color: '#ee82c3'
  dark-primary-color: '#5194f7'
  dark-theme-base-color: '#f8f8f2'
  dracula-cyan: '#8be9fd'
  dracula-green: '#50fa7b'
  dracula-orange: '#ffb86c'
  dracula-pink: '#ff79c6'
  dracula-purple: '#bd93f9'
  dracula-red: '#ff5555'
  dracula-yellow: '#f1fa8c'
  light-primary-color: '#6572a0'
  light-theme-disabled-color: '#6272a4'
  light-theme-secondary-color: '#6572a0'
  primary-background-color: '#282a36'
  primary-color: '#ee82c3'
  primary-text-color: '#f8f8f2'
  secondary-background-color: '#343745'
  secondary-text-color: '#6572a0'
  # Sidebar Menu Colours
  sidebar-background-color: '#343745'
  sidebar-icon-color: '#6572a0'
  sidebar-selected-icon-color: '#f8f8f3'
  sidebar-selected-text-color: '#f8f8f3'
  sidebar-text-color: '#6572a0'
  slider-bar-color: '#ff79c6'
  slider-color: '#ff79c6'
  slider-secondary-color: '#ff79c6'
  # Button Colours
  paper-item-icon-active-color: var(--state-icon-active-color)
  paper-item-icon-color: var(--state-icon-color)
  # States and Badge Colours
  state-icon-active-color: '#f8f8f2'
  state-icon-color: '#6572a0'
  state-icon-unavailable-color: '#44475a'
  # Slider Colours
  paper-slider-active-color: '#6272a4'
  paper-slider-container-color: '#21222b'
  paper-slider-knob-color: '#f8f8f2'
  paper-slider-knob-start-color: '#50fa7b'
  paper-slider-pin-color: '#6272a4'
  paper-slider-secondary-color: '#f1fa8c'
  # Label Colours
  label-badge-background-color: '#282a36'
  label-badge-blue: '#8be9fd'
  label-badge-green: '#50fa7b'
  label-badge-grey: '#6272a4'
  label-badge-red: '#ff5555'
  label-badge-text-color: '#f8f8f3'
  label-badge-yellow: '#f1fa8c'
  # Card Colours
  card-background-color: '#343745'
  paper-blue-400: '#8be9fd'
  paper-card-background-color: var(--card-background-color)
  paper-green-400: '#50fa7b'
  paper-grey-200: '#6272a4'
  paper-grey-50: '#6272a4'
  paper-grey-500: '#6272a4'
  paper-listbox-background-color: var(--card-background-color)
  paper-orange-400: '#ffb86c'
  paper-spinner-color: '#21222b'
  # Switch Colours
  switch-checked-button-color: '#f8f8f2'
  switch-checked-color: '#f8f8f2'
  switch-checked-track-color: '#f8f8f2'
  switch-unchecked-button-color: '#6572a0'
  switch-unchecked-track-color: '#6572a0'
  # Toggle Colours
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)
  # Table Colours
  table-row-alternative-background-color: var(--secondary-background-color)
  table-row-background-color: var(--primary-background-color)
  data-table-background-color: '#282a36'
  mdc-checkbox-unchecked-color: '#f8f8f2'
  # Dropdown Colours
  material-background-color: '#21222b'
  material-secondary-background-color: '#f8f8f2'
  mdc-theme-surface: '#21222b'
  # Pre/Code Colours
  markdown-code-background-color: '#44475a'
  # Banner Colours
  banner-card-heading-color-dark: '#21222b'
  banner-card-heading-color-light: '#f8f8f2'
  
  
  
  disabled-text-color: '#6272a4'
  divider-color: '#191a20'
  
  error-state-color: '#ff00ff'
  google-blue-500: '#8be9fd'
  google-green-500: '#50fa7b'
  google-red-500: '#ff5555'
  google-yellow-500: '#f1fa8c'
  
  
  
  
  material-body-text-color: '#6572a0'
  material-disabled-color: '#6272a4'
  material-divider-color: '#191a20'
  
  mdc-checkbox-disabled-color: '#6272a4'
  
  mdc-dialog-content-ink-color: '#ff00ff'
  mdc-dialog-heading-ink-color: '#ff00ff'
  mdc-theme-background: '#00ff00'
  mdc-theme-on-primary: '#6572a0'
  mdc-theme-on-secondary: '#21222b'
  mdc-theme-on-surface: '#ff0000'
  mdc-theme-primary: '#f8f8f2'
  mdc-theme-secondary: '#d2ba85'
  
  mdc-theme-text-primary-on-background: '#f8f8f2'
  
  
  scrollbar-thumb-color: '#21222b'
  
  
 
  
  
  text-primary-color: '#f8f8f2'
